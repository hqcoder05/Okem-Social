version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: okem-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"     
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1433:1433"             
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/1433'"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  mssql_data:
